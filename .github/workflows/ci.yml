name: CI

on:
  pull_request:
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "mypy.ini"
      - ".flake8"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: type-check
        run: mypy .
      - name: lint
        run: flake8 .
      - name: unit-test
        run: pytest .
